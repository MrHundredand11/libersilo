        <script>
            function createElementWithClass(type, className) {
                const element = document.createElement(type);
                element.className = className;
                return element;
            };
            
            function gen_ECI(type, className, id) {
                const element = document.createElement(type);
                element.className = className;
                element.setAttribute('id', id);
                return element;
            };

            function gen_ECIC(type, className, id, clckfnct) {
                const element = document.createElement(type);
                element.className = className;
                element.setAttribute('id', id);
                element.setAttribute('onclick', clckfnct);
                return element;
            };

            function fillErUp(x) {
                fetchy(decodeURIComponent(x));
            };
        </script>

        </div>
        <script type="text/javascript">
            {
                let sideBar = document.querySelector('#menu');
                let trstboard = document.querySelector('#trestleboard');
                let arrowCollapse = document.querySelector('.styl_side_seal');
                arrowCollapse.onclick = () => {
                    sideBar.classList.toggle('collapse');
                    trstboard.classList.toggle('collapse');
                    arrowCollapse.classList.toggle('collapse');
                    if (arrowCollapse.classList.contains('collapse')) {
                        arrowCollapse.classList = 'styl_side_seal collapse';
                    } else {
                        arrowCollapse.classList = 'styl_side_seal';
                    }
                };
            }
        </script>
